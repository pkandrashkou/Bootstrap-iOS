name: Fastlane Tests
# triggered on pushes
on:
  pull_request:
    branches:
    - develop

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
      matrix: 
        destination: ['Phone SE', 'iPhone 11 Pro']
        xcode: ['/Applications/Xcode.app/Contents/Developer']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: 'test'
